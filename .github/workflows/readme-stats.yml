name: Update README cards

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1.2
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=midnight-purple
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate streak card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1.2
        with:
          card: streak
          options: username=${{ github.repository_owner }}&show_icons=true&theme=blue_navy
          path: profile/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1.2
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&theme=midnight-purple
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add profile/*.svg
          git commit -m "Update README cards" || echo "No changes to commit"
          git push origin HEAD